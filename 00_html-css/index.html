<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOREMAR Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <svg class="profile-icon" width="52" height="52" viewBox="0 0 63 63" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="62.1982" height="62.1982" rx="15.6614" fill="#323232" />
                        <ellipse cx="31.099" cy="21.926" rx="8.27818" ry="8.05445" fill="#8B8989" />
                        <path
                            d="M44.2996 46.3129C44.2996 42.8119 42.9089 39.4544 40.4333 36.9788C37.9578 34.5033 34.6002 33.1125 31.0993 33.1125C27.5983 33.1125 24.2408 34.5033 21.7652 36.9788C19.2897 39.4544 17.8989 42.8119 17.8989 46.3129L31.0993 46.3129H44.2996Z"
                            fill="#8B8989" />
                    </svg>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="#" id="nav-home" class="nav-item active" title="Inicio">
                    <i class="fa-solid fa-user-plus"></i>
                </a>
                <a href="#" id="nav-reservations" class="nav-item" title="Reservas">
                    <svg class="nav-icon" width="32" height="32" viewBox="0 0 16 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.5625 0C7.14714 0 6.7819 0.136068 6.4668 0.408203C6.16602 0.651693 5.93685 0.973958 5.7793 1.375H0V18.5625H15.125V1.375H9.3457C9.18815 0.973958 8.95898 0.651693 8.6582 0.408203C8.3431 0.136068 7.97786 0 7.5625 0ZM7.5625 1.375C7.7487 1.375 7.90625 1.44661 8.03516 1.58984C8.17839 1.71875 8.25 1.8763 8.25 2.0625V2.75H10.3125V4.125H4.8125V2.75H6.875V2.0625C6.875 1.8763 6.93945 1.71875 7.06836 1.58984C7.21159 1.44661 7.3763 1.375 7.5625 1.375ZM1.375 2.75H3.4375V5.5H11.6875V2.75H13.75V17.1875H1.375V2.75ZM11.1934 7.75586L6.875 12.0742L4.61914 9.81836L3.63086 10.8066L6.38086 13.5566L6.875 14.0293L7.36914 13.5566L12.1816 8.74414L11.1934 7.75586Z"
                            fill="currentColor" />
                    </svg>
                </a>
                <a href="#" class="nav-item" title="Calendario">
                    <svg class="nav-icon" width="32" height="32" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2.75 0V0.6875H0V15.8125H15.125V0.6875H12.375V0H11V0.6875H4.125V0H2.75ZM1.375 2.0625H2.75V2.75H4.125V2.0625H11V2.75H12.375V2.0625H13.75V3.4375H1.375V2.0625ZM1.375 4.8125H13.75V14.4375H1.375V4.8125ZM5.5 6.1875V7.5625H6.875V6.1875H5.5ZM8.25 6.1875V7.5625H9.625V6.1875H8.25ZM11 6.1875V7.5625H12.375V6.1875H11ZM2.75 8.9375V10.3125H4.125V8.9375H2.75ZM5.5 8.9375V10.3125H6.875V8.9375H5.5ZM8.25 8.9375V10.3125H9.625V8.9375H8.25ZM11 8.9375V10.3125H12.375V8.9375H11ZM2.75 11.6875V13.0625H12.375V11.6875H2.75Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </nav>

            <div class="settings">
                <a href="#" class="nav-item" title="Configuración">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1><span class="highlight">LOREMAR</span> Eventos</h1>
                <button id="btn-filter" class="btn-filter hidden">
                    <i class="fa-solid fa-filter"></i> Filtro
                </button>
            </header>

            <!-- View: Home / Empty State -->
            <div id="view-home" class="view active">
                <div class="empty-state-container">
                    <div class="illustration">
                        <!-- Use a CSS placeholder or SVG for the illustration -->
                        <div class="graph-placeholder">
                            <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.5" d="M10 14H12M12 14H14M12 14V16M12 14V12" stroke="currentColor"
                                    stroke-width="1.5" stroke-linecap="round" />
                                <path
                                    d="M2 6.94975C2 6.06722 2 5.62595 2.06935 5.25839C2.37464 3.64031 3.64031 2.37464 5.25839 2.06935C5.62595 2 6.06722 2 6.94975 2C7.33642 2 7.52976 2 7.71557 2.01738C8.51665 2.09229 9.27652 2.40704 9.89594 2.92051C10.0396 3.03961 10.1763 3.17633 10.4497 3.44975L11 4C11.8158 4.81578 12.2237 5.22367 12.7121 5.49543C12.9804 5.64471 13.2651 5.7626 13.5604 5.84678C14.0979 6 14.6747 6 15.8284 6H16.2021C18.8345 6 20.1506 6 21.0062 6.76946C21.0849 6.84024 21.1598 6.91514 21.2305 6.99383C22 7.84935 22 9.16554 22 11.7979V14C22 17.7712 22 19.6569 20.8284 20.8284C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.8284C2 19.6569 2 17.7712 2 14V6.94975Z"
                                    stroke="currentColor" stroke-width="1.5" />
                            </svg>
                        </div>
                    </div>
                    <h2>Agregar un nuevo alquiler</h2>
                    <button id="btn-add-reservation" class="btn-primary">
                        Agregar
                    </button>
                </div>
            </div>

            <!-- View: New Reservation Form -->
            <div id="view-new-reservation" class="view hidden">
                <div class="form-card">
                    <h2>Nueva Reserva</h2>

                    <form id="reservation-form">
                        <!-- Section 1: Datos del Cliente -->
                        <div class="form-section">
                            <h3 class="section-title">1. Datos del Cliente</h3>
                            <div class="grid-row three-cols">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="19" height="21" viewBox="0 0 19 21" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M8.48438 2.95435C10.8474 2.95435 12.749 4.9067 12.749 7.29712C12.749 9.68754 10.8474 11.6399 8.48438 11.6399C6.12146 11.6398 4.2207 9.68746 4.2207 7.29712C4.22071 4.90679 6.12146 2.95448 8.48438 2.95435Z"
                                                stroke="#FF8D28" stroke-width="1.2" />
                                            <path
                                                d="M16.4597 20.258V19.3494C16.4597 16.5879 14.2212 14.3494 11.4597 14.3494H5.42212C2.6607 14.3494 0.422119 16.5879 0.422119 19.3494V20.258"
                                                stroke="#FF8D28" stroke-width="1.2" />
                                        </svg>
                                        <input type="text" id="client-name" placeholder="Nombre completo">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="28" height="17" viewBox="0 0 28 17" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect x="0.5" y="0.5" width="27" height="16" rx="3.5" stroke="#FF8D28" />
                                            <line x1="14" y1="4.5" x2="24" y2="4.5" stroke="#FF8D28" />
                                            <line x1="14" y1="8.5" x2="24" y2="8.5" stroke="#FF8D28" />
                                            <line x1="14" y1="12.5" x2="24" y2="12.5" stroke="#FF8D28" />
                                            <circle cx="7.5" cy="5.5" r="2" stroke="#FF8D28" />
                                            <path
                                                d="M4 13V12C4 10.8954 4.89543 10 6 10H9C10.1046 10 11 10.8954 11 12V13"
                                                stroke="#FF8D28" />
                                        </svg>
                                        <input type="text" id="client-dni" placeholder="DNI">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <svg class="input-icon" width="24" height="22" viewBox="0 0 24 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <rect width="24" height="22" stroke="none" fill="none" />
                                            <path
                                                d="M3 5.04167C3 12.8887 9.93959 19.25 18.5 19.25C18.8862 19.25 19.2691 19.2371 19.6483 19.2116C20.0834 19.1823 20.3009 19.1678 20.499 19.0633C20.663 18.9767 20.8185 18.8233 20.9007 18.667C21 18.4784 21 18.2583 21 17.8182V15.2356C21 14.8655 21 14.6804 20.9335 14.5218C20.8749 14.3817 20.7795 14.2569 20.6559 14.1585C20.516 14.047 20.3262 13.9837 19.9468 13.8572L16.74 12.7883C16.2985 12.6412 16.0777 12.5676 15.8683 12.5801C15.6836 12.5911 15.5059 12.6489 15.3549 12.747C15.1837 12.8582 15.0629 13.0428 14.8212 13.4121L14 14.6667C11.3501 13.5666 9.2019 11.5948 8 9.16667L9.36863 8.41392C9.77145 8.19237 9.97286 8.08159 10.0942 7.92464C10.2012 7.78624 10.2643 7.62334 10.2763 7.45406C10.2899 7.26208 10.2096 7.05974 10.0491 6.65505L8.88299 3.71544C8.745 3.36761 8.67601 3.19369 8.55442 3.06543C8.44701 2.95212 8.31089 2.86472 8.15802 2.81091C7.98496 2.75 7.78308 2.75 7.37932 2.75H4.56201C4.08188 2.75 3.84181 2.75 3.63598 2.84098C3.4655 2.91634 3.29814 3.05893 3.2037 3.20928C3.08968 3.39081 3.07375 3.59023 3.04189 3.98909C3.01413 4.33662 3 4.68763 3 5.04167Z"
                                                stroke="#FF8D28" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <input type="tel" id="client-phone" placeholder="Numero de telefono">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Section 2: Detalles del Evento -->
                        <div class="form-section">
                            <h3 class="section-title">2. Detalles del Evento</h3>
                            <div class="grid-row four-cols">
                                <div class="input-group">
                                    <label>Fecha de reserva</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="booking-date" placeholder="dd/mm/yyyy">
                                        <i class="fa-regular fa-calendar input-icon-right"></i>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Tipo de Evento</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="event-type" placeholder="Cumpleaños, Boda...">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Fecha del Evento</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="event-date" placeholder="dd/mm/yyyy">
                                        <i class="fa-regular fa-calendar input-icon-right"></i>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Descripción</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="event-desc" placeholder="Descripcion">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Section 3: Servicios Adicionales -->
                        <div class="form-section">
                            <h3 class="section-title">3. Servicios Adicionales</h3>
                            <div class="services-row">
                                <div class="service-toggle">
                                    <span>Aire Acondicionado</span>
                                    <label class="switch">
                                        <input type="checkbox" id="ac-toggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div class="service-controls" id="ac-controls">
                                    <div class="input-group mini-group">
                                        <label>Horas</label>
                                        <div class="stepper">
                                            <button type="button" class="stepper-btn" id="hours-minus">-</button>
                                            <input type="number" id="ac-hours" value="1" min="1" class="stepper-input">
                                            <button type="button" class="stepper-btn" id="hours-plus">+</button>
                                        </div>
                                    </div>
                                    <div class="input-group mini-group">
                                        <label>Tarifa por Hora</label>
                                        <div class="input-wrapper">
                                            <input type="number" id="ac-rate" placeholder="Tarifa">
                                            <i class="fa-solid fa-dollar-sign input-icon-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Section 4: Montos y Pagos -->
                        <div class="form-section">
                            <h3 class="section-title">4. Montos y Pagos</h3>
                            <div class="grid-row three-cols">
                                <div class="input-group">
                                    <label>Precio Alquiler</label>
                                    <div class="input-wrapper">
                                        <input type="number" id="price-rent" placeholder="Precio Alquiler">
                                        <i class="fa-solid fa-dollar-sign input-icon-right"></i>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Seña Recibida</label>
                                    <div class="input-wrapper">
                                        <input type="number" id="price-deposit" placeholder="Seña recibida">
                                        <i class="fa-solid fa-dollar-sign input-icon-right"></i>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label>Saldo Pendiente</label>
                                    <div class="input-wrapper locked">
                                        <input type="text" id="price-balance" value="Auto Calculado" readonly>
                                        <i class="fa-solid fa-dollar-sign input-icon-right"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Footer -->
                        <div class="form-footer">
                            <button type="submit" class="btn-submit">Registrar Reserva</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- View: Checklist / Reservations -->
            <div id="view-checklist" class="view hidden">
                <div class="checklist-container">
                    <div class="checklist-header">
                        <div class="col-nro">Nro <i class="fa-solid fa-caret-up"></i></div>
                        <div class="col-estado">Estado</div>
                        <div class="col-cliente">Cliente <i class="fa-solid fa-caret-up"></i></div>
                        <div class="col-fecha-reserva">Fecha de Reserva <i class="fa-solid fa-caret-up"></i></div>
                        <div class="col-uso">Uso</div>
                        <div class="col-fecha-evento">Fecha del Evento <i class="fa-solid fa-caret-up"></i></div>
                        <div class="col-servicios">Servicios</div>
                        <div class="col-actions">Cancelar Deuda</div>
                    </div>

                    <div id="reservations-list" class="reservations-list">
                        <!-- Example row (will be empty usually or populated via JS) -->
                        <!-- 
                        <div class="reservation-card">
                            <div class="col-nro">1</div>
                            <div class="col-estado"><span class="status status-pending">Pendiente</span></div>
                            <div class="col-cliente">Ramiro Octavio</div>
                            <div class="col-fecha-reserva">23-03-2023</div>
                            <div class="col-uso">Baby Shower</div>
                            <div class="col-fecha-evento">04-04-2023</div>
                            <div class="col-servicios">No</div>
                            <div class="col-actions">
                                <button class="btn-cancel">Cancelar</button>
                                <button class="btn-view">Ver</button>
                                <button class="btn-more"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </div>
                        </div>
                        -->
                    </div>

                    <div class="pagination">
                        <span>Página</span>
                        <button class="pager-btn"><i class="fa-solid fa-caret-left"></i></button>
                        <span class="page-num current">1</span>
                        <button class="pager-btn"><i class="fa-solid fa-caret-right"></i></button>
                        <div class="page-select">
                            <span>1</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
